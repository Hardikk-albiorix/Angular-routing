<h1 class="text-center">{{ title }}</h1>

<table class="table table-bordered">
  <tr class="bg-primary">
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
    <th>Email</th>
  </tr>

  <tr *ngFor="let student of students">
    <td><a [routerLink]="['/student',student.id]">{{student.id}}</a></td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.city}}</td>
    <td>{{student.email}}</td>
  </tr>
</table>
